<div class="award-end-divider dropdown-divider"></div>
<div class="row">
	<div class="col-md-8">
		<h4>
			<span class="d-none miraj-icon">
				<img src="./assets/images/icons/miraj-icon.jpg" class="rounded-circle img-fluid">	
			</span>
			<strong>{{eventType}}</strong>
			<br><h5><span>{{eventName}}</span></h5>
		</h4>
	</div>
	<div class="col-md-4">
		<span class="section-durations align-middle text-uppercase">
			<small>
				<i class="far fa-calendar-alt"></i> {{eventDate}}
			</small>
		</span> 
	</div>
</div>
<div class="row">
	<div class="col-md-8">
		<p class="font-weight-light">
			<span class="project-details">
				{{eventDetails}}
			</span>
		</p>
	</div>
</div>
