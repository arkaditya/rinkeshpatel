<div class="dropdown-divider"></div>
<div class="row">
	<div class="col-md-8">
		<p class="font-weight-light">
			<span class="font-weight-bold project-heading">Project: </span>
			<span class="project-heading">{{projectName}}</span><br>
			<footer class="blockquote-footer">
				{{timeDuration}}
			</footer>
<!-- make a space for timeDuration -->
			<span class="project-details">
				{{projectDetails}}
			</span><br>
			<a href="{{url}}" class="badge badge-pill badge-info {{isUrl}}">For more info</a>
		</p>
	</div>
	<div class="col-md-4">
		<p class="font-weight-normal">
			<span>
				<small class="font-weight-light">As </small> {{designation}}
			</span>
		</p>
	</div>
</div>
